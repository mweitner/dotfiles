session_name: term-scratchpad
start_directory: /tmp/

windows:
  - window_name: vim doc
    panes:
      - vim '/tmp/vim-tmp.md'
  - window_name: kernel logs
    panes:
      - sudo dmesg -w
  - window_name: cal
    panes:
      - bc
  - window_name: network
    panes:
      - nmcli device
  - window_name: screenshot
    panes:
      - echo 'use scrot -s to take a screenshot'


